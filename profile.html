<!doctype html>
<html lang="en">
<head>
        <title>
                SJB-Profile
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap -->
            <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <style>
                #logo {
                        background-color:#E2431C;
                        color:white;
                        padding:10px 60px 10px 20px;
                        box-shadow:5px 5px 5px #E2151C;
                }
        </style>
        <meta charset='utf-8'>
        <meta author='Yatin, Prashant, Rajsekhar'>
</head>
<body>
        <div id="header">
                <div id="logo">
                        
                        <h1>Student Job Board</h1><br />
                        <h4>where students get jobs</h4>
                </div>
        </div>
        <div class="container">
                <div class="row">
                        <div class="col-md-12">
                                <h2>Create Your Profile</h1><br/><br/>
                        </div>
                        
                            <div id="profile-form">
                                <div class="col-md-10 well">    
                                    <form class="form-horizontal" role="form">
                                      <div class="form-group">
                                        <label for="inputName" class="col-sm-2 control-label">Name</label>
                                        <div class="col-sm-5">
                                          <input type="text" class="form-control" id="inputName" placeholder="Name">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputAboutme" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-5">
                                          <input type="textarea" class="form-control" id="inputAboutme" placeholder="About Me">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputlinkedin" class="col-sm-2 control-label">LinkedIN</label>
                                        <div class="col-sm-5">
                                          <input type="text" class="form-control" id="inputlinkedin" placeholder="Linkedin">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                                        <div class="col-sm-5">
                                          <select class="form-control" id="inputskills">
                                              <option>HTML</option>
                                              <option>CSS</option>
                                              <option>Wordpress</option>
                                              <option>Design</option>
                                              <option>JavaScript</option>
                                          </select>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="inputpaypal" class="col-sm-2 control-label">PayPal</label>
                                        <div class="col-sm-5">
                                          <input type="text" class="form-control" id="inputpaypal" placeholder="PayPal">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                          <button type="submit" class="btn btn-success ">Update</button>
                                        </div>
                                      </div>
                                    </form>
                                </div>
                            </div>
                </div>
        </div>
</body>
</html>
