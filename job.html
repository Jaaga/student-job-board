<!doctype html>
<html labg="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Jobs for students">
		<meta name="author" content="Prashant, Rahul">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

		<title>Create Job</title>
	</head>
	<body>
		<div class="container">
                <div class="row">
                        <div class="col-lg-12">
                             <h2>Create Your Job</h1><br>
                        </div>
                        <div id="job-form">
                        	<form class="form-horizontal" role="form">
                        		<div class="col-md-10 well">
                                      <div class="form-group">
                                        <label for="jobTitle" class="col-sm-2 control-label">Job Title</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control input-lg" id="jobTitle" placeholder="What Can You Do In 3 Hours For 20$">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                      	<label for="jobCategory" class="col-sm-2 control-label">Category</label>
                                        <div class="col-sm-3">
                                          <select class="form-control" id="jobCategory">
                                              <option>HTML</option>
                                              <option>CSS</option>
                                              <option>Wordpress</option>
                                              <option>Design</option>
                                              <option>JavaScript</option>
                                          </select>
                                        </div>
                                      </div>
									  <div class="form-group">
                                        <label for="jobDescription" class="col-sm-2 control-label">Description</label>
                                        <div class="col-sm-8">
                                      		<textarea class="form-control input-lg" id="jobDescription" rows="3" placeholder="Describe What Will You Do And How Will You Do It?"></textarea>
                                      	</div>
                                      </div>
                                      <div class="form-group">
									    <label for="uploadFile" class="col-sm-2 control-label">Upload File</label>
									    <div class="col-sm-3">
										    <input type="file" id="uploadFile">
										    <p class="help-block">Display Related Pics</p>
										</div>
									  </div>
									  <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                          <button type="submit" class="btn btn-success ">Give Instruction For Clients</button>
                                        </div>
                                      </div>

                                </div>
                            </form>

                        </div>
                        
                </div>
        </div>
	</body>

</html>
